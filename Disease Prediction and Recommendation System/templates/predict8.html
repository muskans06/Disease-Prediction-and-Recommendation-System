<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEFIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/form.css">
</head>

<body style="background-image: url(../static/banner.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg  fixed-top bg-black bg-opacity-25">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">WEFIT</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/user">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">{{name}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <section class="prediction-form">
            <h2 class="heading">Depression Check</h2>
            <div class="form-container">
                <h4 class="heading" style="margin-top: 10px; font-weight: 400;">Fill The Form</h4>
                <form action="/predict8/predict" method="post">

                    <!-- ---text input  -->
                    <input type="text" name="ufname" id="ufname" placeholder="First Name" required>

                    <input type="text" name="ulname" id="ulname" placeholder="Last Name" required>

                    <input type="text" name="intpt" id="ulname" placeholder="Enter a Text" required>

                    <div class="form-btn">
                        <button type="submit">Predict</button>
                        <button type="reset">Reset</button>
                    </div>

                </form>
            </div>
        </section>
        <hr>
        <h4 class="heading" style="background-color: black; margin-top: 0;margin-bottom: 0; color: white; padding: 10px 20px 20px;">Report</h4>
        <section class="report">
            <div class="container">
                <div class="container2">
                    <h4>Doctor Consultation :- {{output}}</h4>
                </div>
            </div>
            <hr>
            <div class="container3">
                <!-- -------------------Exercises---------------------- -->
                <div class="exercises">
                    <h4>Precautions</h4>
                    {% for precaution in precautions %}
                        <div class="exe">
                            <p class="exe-name" align="justify">- {{precaution}}</p> 
                        </div>
                    {% endfor %}
                </div>
                <!-- -----------------------------Diets------------------------------ -->
                <div class="diets" align="justify">
                    <h4>Diet Plan</h4>
                    {% for diet in diets %}
                        <div class="diet">
                            <span class="diet-quant">- {{diet}}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <a href="/user">
                    <button type="button" class="btn btn-outline-primary" style="width: 200px; margin-bottom: 8px;">Back
                        To Prediction</button>
                </a>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
