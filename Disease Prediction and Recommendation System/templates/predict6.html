<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEFIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/form.css">
</head>

<body style="background-image: url(../static/banner.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg  fixed-top bg-black bg-opacity-25">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">WEFIT</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/user">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">{{name}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <section class="prediction-form">
            <h2 class="heading">Stroke Check</h2>
            <div class="form-container">
                <h4 class="heading" style="margin-top: 10px; font-weight: 400;">Fill The Form</h4>
                <form action="/predict6/predict" method="post">

                    <input type="numeric" name="age" id="bp" placeholder="Enter Age" required>
                                                           
                    <input type="numeric" name="hypertension" id="bp" placeholder="Enter hypertension" required>
                                      
                    <input type="numeric" name="heart_disease" id="bp" placeholder="Enter heart_disease" required>
                                                        
                    <input type="numeric" name="avg_glucose_level" id="bp" placeholder="Enter avg_glucose_level" required>

                    <input type="numeric" name="bmi" id="bp" placeholder="Enter bmi" required>

                    <!-- select input  -->
                    <select name="ever_married" id="gender" required>
                        <option value="" disabled selected>Select work_type</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>

                    </select>

                    <!-- select input  -->
                    <select name="work_type" id="gender" required>
                        <option value="" disabled selected>Select work_type</option>
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Govt_job">Govt_job</option>
                        <option value="children">children</option>
                    </select>

                    <!-- select input  -->
                    <select name="Residence_type" id="gender" required>
                        <option value="" disabled selected>Select Residence_type</option>
                        <option value="Urban">Urban</option>
                        <option value='Rural'>Rural</option>

                    </select>

                    <!-- select input  -->
                    <select name="smoking_status" id="gender" required>
                        <option value="" disabled selected>Select smoking_status</option>
                        <option value="formerly smoked">formerly smoked</option>
                        <option value="never smoked">never smoked</option>
                        <option value="smokes">smokes</option>
                        <option value="Unknown">Unknown</option>
                    </select>

 
                    <div class="form-btn">
                        <button type="submit">Predict</button>
                        <button type="reset">Reset</button>
                    </div>

                </form>
            </div>
        </section>
        <hr>
        <h4 class="heading" style="background-color: black; margin-top: 0;margin-bottom: 0; color: white; padding: 10px 20px 20px;">Report</h4>
        <section class="report">
            <div class="container">
                <div class="container2">
                    <h4>Doctor Consultation :- {{output}}</h4>
                </div>
            </div>
            <hr>
            <div class="container3">
                <!-- -------------------Exercises---------------------- -->
                <div class="exercises">
                    <h4>Precautions</h4>
                    {% for precaution in precautions %}
                        <div class="exe">
                            <p class="exe-name" align="justify">- {{precautions}}</p> 
                        </div>
                    {% endfor %}
                </div>
                <!-- -----------------------------Diets------------------------------ -->
                <div class="diets" align="justify">
                    <h4>Diet Plan</h4>
                    {% for diet in diets %}
                        <div class="diet">
                            <span class="diet-quant">- {{diets}}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <a href="/user">
                    <button type="button" class="btn btn-outline-primary" style="width: 200px; margin-bottom: 8px;">Back
                        To Prediction</button>
                </a>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
