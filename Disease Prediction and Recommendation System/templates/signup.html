<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEFIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body style="background-image: url(../static/banner.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg  fixed-top bg-black bg-opacity-25">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">WEFIT</a>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login/Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <div class="signup-container">
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/signup" role="tab"
                        aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form action="/usignup" method="post">
                        <div class="text-center mb-3">
                            <p>Sign up</p>
                        </div>

                        <!-- name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name" />
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" />
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="cpwd" name="cpwd" class="form-control"
                                placeholder="Confirm Password" />
                        </div>


                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                        <br>
                        <p style="color: red; font-size: 12px;">
                            {% for message in get_flashed_messages() %}
                            {{message}}
                            {% endfor %}
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
